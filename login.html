<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Batatinha</title>

    <link rel="stylesheet" href="./src/css/login.css">

</head>

<body>

    <header>
        <img src="./src/images/Logo.png" alt="Company Logo">
        <h1>Agência batatinha</h1>
    </header>

    <main>
        
        <form id="login_interface">
            <h3>Entre com seu email <br>e senha</h3>

        <hr id="centerline">

        <div id="fhouse">
            <h3>Bem-vindo à agência <br>Batatinha</h3>

        </div>

        
        
    </main>


    <script src="./src/script/login.js"></script>
