<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Batatinha</title>

    <link rel="stylesheet" href="./src/css/login.css">

</head>

<body>

    <header>
        <img src="./src/images/Logo.png" alt="Company Logo">
        <h1>Agência batatinha</h1>
    </header>

    <main>
        
        <form id="login_interface">
            <h3>Entre com seu email <br>e senha</h3>
            
            <input type="email" placeholder="Email" class="userdata" id="Email" required>
            <input type="password" placeholder="Senha" class="userdata" id="Password">

            <div id="login">
                <span id="login_correct"></span>
                <span id="login_wrong"></span>
            </div>
            

            <input type="submit" value="Enviar" id="button_enviar" onclick="toHome(); return false">
            <hr id="userline">
            <p>Não possui uma conta? <a href="src/pages/error.html">Criar</a></p>
        </form>

        <hr id="centerline">

        <div id="fhouse">
            <h3>Bem-vindo à agência <br>Batatinha</h3>

        </div>

    </main>

    <script src="src/backend/login.js"></script>
</body>
</html>
